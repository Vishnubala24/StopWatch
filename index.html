<!DOCTYPE html>
<html>
    <head>
        <title> Stop Watch App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./src/style.css" type="text/css" >
    </head>
    <body>

        <header>
            Stop Watch
        </header>

        <!-- Stop watch container -->
        <div class="container" id="stop-watch-container">
            <div class="row">
                <div class="col" id="timer">
                    00:00:000
                </div>
            </div>

            <div class="row button-controls mt-4" >
                <!-- Control buttons -->
                <div class="col">
                    <button type="button" id="start-btn" class="btn btn-info">Start</button>
                </div>
                <div class="col">
                    <button type="button" id="stop-btn" class="btn btn-danger">Stop</button>
                </div>
                <div class="col">
                    <button type="button" id="restart-btn" class="btn btn-secondary">Restart</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./src/index.js" ></script>
    </body>
</html>
